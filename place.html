<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Concepción</title>
  <link rel="stylesheet" href="styles/place.css" />
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Welcome to Concepción</h1>
  </header>

  <main>
    <section class="hero">
      <picture>
        <source srcset="images/hero-large.webp" media="(min-width: 900px)">
        <source srcset="images/hero-medium.webp" media="(min-width: 600px)">
        <img src="images/hero-small.webp" alt="Scenic view of Madagascar">
      </picture>
    </section>

    <section class="weather">
      <h2>Weather <span class="weather-icon-desktop"></span></h2>
      <div class="weather-info">
        <img src="images/weather-icon.svg" alt="Weather icon" class="weather-icon-mobile">
        <p>Temperature: <span id="temperature">45</span> °F</p>
        <p>Wind Speed: <span id="windSpeed">5</span> mph</p>
        <p>Wind Chill: <span id="windChill">Loading...</span></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="currentYear"></span> | Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
