<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="WDD 131 - Product Review Form">
  <meta name="author" content="Ricardo Monrroy">
  <title>Product Review Form</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
  
  <link rel="stylesheet" href="styles/form.css" />
  <script defer src="scripts/form.js"></script>
</head>

<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form id="reviewForm" method="get" action="review.html">
      
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product...</option>
      </select>

      <fieldset>
        <legend>Overall Rating:</legend>
        <div class="stars">
          <input type="radio" id="star5" name="rating" value="5" required>
          <label for="star5">&#9733;</label>

          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4">&#9733;</label>

          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3">&#9733;</label>

          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2">&#9733;</label>

          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1">&#9733;</label>
        </div>
      </fieldset>

      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required>

      <fieldset>
        <legend>Useful Features (check all that apply):</legend>
        <label for="feature1"><input type="checkbox" id="feature1" name="features" value="Easy Setup"> Easy Setup</label>
        <label for="feature2"><input type="checkbox" id="feature2" name="features" value="Durability"> Durability</label>
        <label for="feature3"><input type="checkbox" id="feature3" name="features" value="Design"> Design</label>
        <label for="feature4"><input type="checkbox" id="feature4" name="features" value="Performance"> Performance</label>
      </fieldset>

      <label for="reviewText">Written Review (optional):</label>
      <textarea id="reviewText" name="reviewText" rows="5" placeholder="Share your experience..."></textarea>

      <label for="userName">Your Name (optional):</label>
      <input type="text" id="userName" name="userName" placeholder="Your Name">

      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Ricardo Monrroy | Chile</p>
    <p id="lastModified"></p>
  </footer>

  <script>
    document.getElementById('currentyear').textContent = new Date().getFullYear();
    document.getElementById('lastModified').textContent = "Last Modified: " + document.lastModified;
  </script>
</body>
</html>
