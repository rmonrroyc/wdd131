<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="WDD 131 - Review.html.">
  <meta name="author" content="Ricardo Monrroy">
  <title>Review Submitted</title>
  <link rel="stylesheet" href="styles/form.css" />
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let count = localStorage.getItem("reviewCount");
      count = count ? parseInt(count) + 1 : 1;
      localStorage.setItem("reviewCount", count);
      document.getElementById("counter").textContent = count;
    });
  </script>
</head>
<body>
  <header>
    <h1>Thank You for Your Review!</h1>
  </header>

  <main>
    <p>Your review has been submitted successfully.</p>
    <p>You have submitted <strong id="counter">0</strong> reviews so far.</p>
    <a href="form.html">Submit another review</a>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Ricardo Monrroy | Chile</p>
    <p id="lastModified"></p>
  </footer>
  <script>
      document.getElementById('currentyear').textContent = new Date().getFullYear();
      document.getElementById('lastModified').textContent = "Last Modified: " + document.lastModified;
    </script>
</body>
</html>
